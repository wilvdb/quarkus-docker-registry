#quarkus.http.root-path=
quarkus.log.category.registry.level=DEBUG
quarkus.log.level=DEBUG

quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.enable-metrics=true
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgresql
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.datasource.username=postgresql
quarkus.datasource.password=postgresql

quarkus.http.limits.max-body-size=102400K